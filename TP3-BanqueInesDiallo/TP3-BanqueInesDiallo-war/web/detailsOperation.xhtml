<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>  
        <f:viewParam name="id" value="#{operationManagedBean.id}"
                     required="true"/>  
        <f:viewAction action="#{operationManagedBean.load()}"/>  
    </f:metadata>
    <h:head>
        <title>Details de l'op√©ration</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template/template.xhtml">

            <ui:define name="content"> 
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Id:" for="id" />
                            <h:inputText id="id" value="#{operationManagedBean.id}" title="Id" readonly="true"/>
                            <h:outputLabel value="Type" for="type" />
                            <h:inputText id="type" value="#{operationManagedBean.operation.type}" title="Nom" />
                            <h:outputLabel value="Date" for="date" />
                            <h:inputText id="date" value="#{operationManagedBean.operation.date}" title="Prenom" />
                            <h:outputLabel value="Montant" for="montant" />
                            <h:inputText id="montant" value="#{operationManagedBean.operation.montant}" title="NumeroTelephone" />

                            <h:commandButton id="back" value="Back" action="#{operationManagedBean.list}"/>  
                            <h:commandButton id="update" value="Update" action="#{operationManagedBean.update}"/>
                        </h:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
