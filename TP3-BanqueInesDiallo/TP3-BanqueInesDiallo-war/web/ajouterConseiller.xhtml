<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>



        <ui:composition template="./WEB-INF/template/template.xhtml">
            <ui:param name="titre" value="Créer un Conseiller" />
            <ui:define name="content">
                <f:view>
                    <h:form>
                          <div id="nvCenseiller">
                        <h1><h:outputText value="Creation d'un nouveau Conseiller"/></h1>
   
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Nom:" for="nom" />
                                <p:inputText id="nom" value="#{conseillerMBean.conseiller.nom}" 
                                             title="Nom" 
                                             required="true"/><br/>

                                <h:outputLabel value="Prénom:" for="prenom" />
                                <p:inputText id="prenom" value="#{conseillerMBean.conseiller.prenom}" 
                                             title="Prénom" 
                                             required="true"/><br/>
                                <h:outputLabel value="Quel est votre sexe?:"  for="sexe" />
                                <p:selectOneRadio id="sexe" value="#{conseillerMBean.conseiller.sexe}">
                                    <f:selectItem itemLabel="Femme" itemValue="Femme" />
                                    <f:selectItem itemLabel="Homme" itemValue="Homme" />
                                </p:selectOneRadio>
                                <br/>

                                <h:outputLabel value="Adresse:" for="adresse" />
                                <p:inputText id="adresse" value="#{conseillerMBean.conseiller.adresse}" 
                                             title="Adresse" 
                                             required="true"/><br/>
                                <h:outputLabel value="Numéro Téléphone:" for= "numeroTelephone"/>
                                <p:inputText id="numeroTelephone" value="#{conseillerMBean.conseiller.numeroTelephone}" 
                                             title="Numéro Téléphone" 
                                             required="true"/><br/>
                                <h:outputLabel value="Email:" for= "email"/>
                                <p:inputText id="email" value="#{conseillerMBean.conseiller.email}" 
                                             title="Email" 
                                             required="true"/><br/>
                                <h:outputText value="Password: " />
                                <p:password id="password" value="#{conseillerMBean.conseiller.password}" /><br/>
                            </h:panelGrid>

                        </div>

                        <p:commandButton action='#{conseillerMBean.addConseiller()}'
                                         value="Créer le Conseiller"/>
                        <p:commandButton type="reset" value="Annuler" />
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </h:body>

</html>
