<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Liste des conseillers </title>
    </h:head>
    <h:body>
        
      <ui:composition template="./WEB-INF/template/template.xhtml">
        <ui:define name="complementTitreEtH1">Liste Des Conseillers</ui:define>  
  
    <ui:define name="content"> 
   
        <f:view>
            <h:form>
                <h1><h:outputText value="List des Conseillers "/></h1>
                <p:dataTable value="#{administrateurMBean.conseillers}" var="item"  paginator="true"  rows="5" >
                 
                    <p:column headerText="Nom"
                              sortBy="#{item.nom}"  
                              filterBy="#{item.nom}"  
                              filterMatchMode="contains">
                       
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prenom"/>
                        </f:facet>
                        <h:outputText value="#{item.prenom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NumeroTelephone"/>
                        </f:facet>
                        <h:outputText value="#{item.numeroTelephone}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Adresse"/>
                        </f:facet>
                        <h:outputText value="#{item.adresse}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Sexe"/>
                        </f:facet>
                        <h:outputText value="#{item.sexe}"/>
                    </p:column>
                    <p:column >
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Role"/>
                        </f:facet>
                        <h:outputText value="#{item.role}"/>
                    </p:column>
                       <p:column headerText="Modifier">
                           <p:link outcome="#{administrateurMBean.showDetails(item.id)}" value="Modifier" /> 

                        </p:column>
                    <p:column headerText="Suppression" >
                        <p:commandLink action="#{administrateurMBean.supprimerConseiller(item)}"
                                       title="Supprimer le conseiller #{item.nom}" 
                                       onclick="if (!confirm('OK pour suppression ?'))
                                     return false;">
                            <h:panelGroup styleClass="ui-icon ui-icon-trash" />
                        </p:commandLink>                 
                    </p:column>   
                </p:dataTable>  
            </h:form>
        </f:view>
</ui:define>  
               </ui:composition>
    </h:body>
</html>
