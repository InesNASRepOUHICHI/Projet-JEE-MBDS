<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>  
        <f:viewParam name="id" value="#{conseillersDetailsMBean.id}"  
               required="true"/>  
        <f:viewAction action="#{conseillersDetailsMBean.load()}"/>  
</f:metadata>

    <h:head>
        <title>Details Du conseillers </title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Administrateur:" for="administrateur" />
                    <p:selectOneMenu id="administrateur" value="#{conseillersDetailsMBean.conseiller.administrateur}" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Id:" for="id" />
                    <p:inputText id="id" value="#{conseillersDetailsMBean.conseiller.id}" title="Id" />
                    <p:outputLabel value="Nom:" for="nom" />
                    <p:inputText id="nom" value="#{conseillersDetailsMBean.conseiller.nom}" title="Nom" />
                    <p:outputLabel value="Prenom:" for="prenom" />
                    <p:inputText id="prenom" value="#{conseillersDetailsMBean.conseiller.prenom}" title="Prenom" />
                    <p:outputLabel value="NumeroTelephone:" for="numeroTelephone" />
                    <p:inputText id="numeroTelephone" value="#{conseillersDetailsMBean.conseiller.numeroTelephone}" title="NumeroTelephone" />
                    <p:outputLabel value="Adresse:" for="adresse" />
                    <p:inputText id="adresse" value="#{conseillersDetailsMBean.conseiller.adresse}" title="Adresse" />
                    <p:outputLabel value="Sexe:" for="sexe" />
                    <p:inputText id="sexe" value="#{conseillersDetailsMBean.conseiller.sexe}" title="Sexe" />
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{conseillersDetailsMBean.conseiller.email}" title="Email" />
                    <p:outputLabel value="Password:" for="password" />
                    <p:inputText id="password" value="#{conseillersDetailsMBean.conseiller.password}" title="Password" />
                    <p:outputLabel value="Role:" for="role" />
                    <p:inputText id="role" value="#{conseillersDetailsMBean.conseiller.role}" title="Role" />
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
