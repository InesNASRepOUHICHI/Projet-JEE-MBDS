<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>  
        <f:viewParam name="id" value="#{detailsConseillers.id}"
               required="true"/>  
        <f:viewAction action="#{detailsConseillers.load()}"/>  
    </f:metadata>
    <h:head>
        <title>Details du conseiller</title>
    </h:head>
    <h:body>
           <ui:composition template="./WEB-INF/template/template.xhtml">
               <ui:define name="content"> 
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Administrateur:" for="administrateur" />
                    <h:inputText id="administrateur" value="#{detailsConseillers.conseiller.administrateur.nom}" title="Id" readonly="true" />
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{detailsConseillers.conseiller.id}" title="Id" readonly="true" />
                    <h:outputLabel value="Nom:" for="nom" />
                    <h:inputText id="nom" value="#{detailsConseillers.conseiller.nom}" title="Nom" />
                    <h:outputLabel value="Prenom:" for="prenom" />
                    <h:inputText id="prenom" value="#{detailsConseillers.conseiller.prenom}" title="Prenom" />
                    <h:outputLabel value="NumeroTelephone:" for="numeroTelephone" />
                    <h:inputText id="numeroTelephone" value="#{detailsConseillers.conseiller.numeroTelephone}" title="NumeroTelephone" />
                    <h:outputLabel value="Adresse:" for="adresse" />
                    <h:inputText id="adresse" value="#{detailsConseillers.conseiller.adresse}" title="Adresse" />
                    <h:outputLabel value="Sexe:" for="sexe" />
                    <h:inputText id="sexe" value="#{detailsConseillers.conseiller.sexe}" title="Sexe" />
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{detailsConseillers.conseiller.email}" title="Email" />
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputText  id="password" value="#{detailsConseillers.conseiller.password}" title="Password" />
                    <h:outputLabel value="Role:" for="role" />
                    <h:inputText id="role" value="#{detailsConseillers.conseiller.role}" title="Role" />
                    <h:commandButton id="back" value="Back" action="#{detailsConseillers.list}"/>  
                    <h:commandButton id="update" value="Update" action="#{detailsConseillers.update}"/>
                </h:panelGrid>
            </h:form>
        </f:view>
               </ui:define>
           </ui:composition>
    </h:body>
</html>
