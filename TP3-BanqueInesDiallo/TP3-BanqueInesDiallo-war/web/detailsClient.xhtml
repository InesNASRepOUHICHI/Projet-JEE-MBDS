<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>  
        <f:viewParam name="id" value="#{detailsClients.id}"
               required="true"/>  
        <f:viewAction action="#{detailsClients.load()}"/>  
    </f:metadata>
    <h:head>
        <title>Details du client</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Conseiller:" for="conseiller" />
                    <h:selectOneMenu id="conseiller" value="#{detailsClients.detail.conseiller}" title="Conseiller" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{detailsClients.detail.id}" title="Id" />
                    <h:outputLabel value="Nom:" for="nom" />
                    <h:inputText id="nom" value="#{detailsClients.detail.nom}" title="Nom" />
                    <h:outputLabel value="Prenom:" for="prenom" />
                    <h:inputText id="prenom" value="#{detailsClients.detail.prenom}" title="Prenom" />
                    <h:outputLabel value="NumeroTelephone:" for="numeroTelephone" />
                    <h:inputText id="numeroTelephone" value="#{detailsClients.detail.numeroTelephone}" title="NumeroTelephone" />
                    <h:outputLabel value="Adresse:" for="adresse" />
                    <h:inputText id="adresse" value="#{detailsClients.detail.adresse}" title="Adresse" />
                    <h:outputLabel value="Sexe:" for="sexe" />
                    <h:inputText id="sexe" value="#{detailsClients.detail.sexe}" title="Sexe" />
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{detailsClients.detail.email}" title="Email" />
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputText id="password" value="#{detailsClients.detail.password}" title="Password" />
                    <h:outputLabel value="Role:" for="role" />
                    <h:inputText id="role" value="#{detailsClients.detail.role}" title="Role" />
                    <h:commandButton id="back" value="Back" action="#{detailsClients.list}"/>  
                    <h:commandButton id="update" value="Update" action="#{detailsClients.update}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
