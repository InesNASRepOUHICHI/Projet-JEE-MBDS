<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">    
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="./template_default.xhtml"> 
    <body>
        <ui:composition template="./WEB-INF/template/template.xhtml">
            <ui:define name="complementTitreEtH1">ListComptes</ui:define>  

            <ui:define name="content"> 
                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <p:dataTable id="tbl" value="#{operationManagedBean.operations}" var="item"  widgetVar="compteTable"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                 paginator="true" rows="10"  style="min-width: 100px">

                        <f:facet name="{Exporters}">

                            <h:commandLink>
                                <p:graphicImage name="images/csv.png" width="24"/>
                                <p:dataExporter type="csv" target="tbl" fileName="Comptes" />
                            </h:commandLink>
                        </f:facet>

                        <f:facet name="header">    
                            <p:outputPanel>    
                                <h:outputText value="Search all fields:" />    
                                <p:inputText id="globalFilter" onkeyup="compteTable.filter()" />    
                            </p:outputPanel>    
                        </f:facet>    

                        <p:column headerText="Numéro de l'opération"  
                                  sortBy="#{item.id}"  
                                  filterBy="#{item.id}"  
                                  filterMatchMode="contains">

                            <h:link outcome="#{operationManagedBean.showDetails(item.id)}" value="#{item.id}"/>    

                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{item.date}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Montant"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}"/>
                        </p:column>

                    </p:dataTable>
                    <h3>Exporter la page courante seulement</h3>

                    <h:commandLink>
                        <p:graphicImage name="images/csv.png" />
                        <p:dataExporter type="csv" target="tbl" fileName="Comptes" pageOnly="true" />
                    </h:commandLink>

                </h:form>
            </ui:define>  
        </ui:composition>
    </body>

</html>
