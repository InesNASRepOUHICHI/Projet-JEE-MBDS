<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">    
 <html xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:ui="http://java.sun.com/jsf/facelets"  
                xmlns:h="http://java.sun.com/jsf/html" 
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./template_default.xhtml"> 
    <body>
          <ui:composition template="./WEB-INF/template/template.xhtml">
               <ui:define name="complementTitreEtH1">ListComptes</ui:define>  
  
    <ui:define name="content"> 


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{compteMBean.comptes}" var="item"  emptyMessage="No compte found with given criteria"   
                             widgetVar="compteTable"  
                             paginator="true"  
                             rows="10">

                    <f:facet name="header">    
                        <p:outputPanel>    
                            <h:outputText value="Search all fields:" />    
                            <p:inputText id="globalFilter" onkeyup="compteTable.filter()" style="width:150px" />    
                        </p:outputPanel>    
                    </f:facet>    

                    <p:column headerText="CompteId"  
                              sortBy="#{item.numero}"  
                              filterBy="#{item.numero}"  
                              filterMatchMode="contains"> 
                        
                        <h:link outcome="#{compteMBean.showDetails(item.numero)}" value="#{item.numero}"/>    
                 
                        </p:column>  
                 
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Solde"/>
                        </f:facet>
                        <h:outputText value="#{item.solde}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
      </ui:define>  
               </ui:composition>
    </body>
       
</html>
