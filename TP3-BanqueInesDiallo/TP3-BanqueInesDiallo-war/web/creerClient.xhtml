<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/template/template.xhtml">
            <ui:param name="titre" value="Créer un client" />
            <ui:define name="content">
                <f:view>
                    
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Nom:" for="nom" />
                            <p:inputText id="nom" value="#{clientMBean.client.nom}" 
                                         title="Nom" 
                                         required="true"/><br/>

                            <h:outputLabel value="Prénom:" for="prenom" />
                            <p:inputText id="prenom" value="#{clientMBean.client.prenom}" 
                                         title="Prénom" 
                                         required="true"/><br/>
                            <h:outputLabel value="Quel est votre sexe?:"  for="sexe" />
                            <p:selectManyCheckbox id="sexe" value="#{clientMBean.client.sexe}">
                                <f:selectItem itemLabel="Femme" itemValue="Femme" />
                                <f:selectItem itemLabel="Homme" itemValue="Homme" />
                            </p:selectManyCheckbox><br/>
                            <h:outputLabel value="Adresse:" for="adresse" />
                            <p:inputText id="adresse" value="#{clientMBean.client.adresse}" 
                                         title="Adresse" 
                                         required="true"/><br/>
                            <h:outputLabel value="Numéro Téléphone:" for= "numeroTelephone"/>
                            <p:inputText id="numeroTelephone" value="#{clientMBean.client.numeroTelephone}" 
                                         title="Numéro Téléphone" 
                                         required="true"/><br/>
                            <h:outputLabel value="Email:" for= "email"/>
                            <p:inputText id="email" value="#{clientMBean.client.email}" 
                                         title="Email" 
                                         required="true"/><br/>
                            <h:outputText value="Password: " />
                            <p:password id="password" value="#{clientMBean.client.password}" /><br/>
                        </h:panelGrid>
                        <h:commandButton action='#{clientMBean.addClient()}'
                                         value="Créer le client"/>
                        <h:commandButton type="reset" value="Annuler" />
                    </h:form>
                   
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
