<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template/template.xhtml">
            <ui:param name="titre" value="Créer un compte" />
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Nom:" for="nom" />
                            <h:inputText id="nom" value="#{ajout.compte.nom}" 
                                         title="Nom" 
                                         required="true"/>
                            <h:message for="nom"/>
                            <h:outputLabel value="Solde:" for="solde" />
                            <h:inputText id="solde" value="#{ajout.compte.solde}" 
                                         title="Solde" 
                                         required="true"
                                         converterMessage="Le solde doit être un  nombre entier"/>
                            <h:message for="solde"/>
                        </h:panelGrid>
                        <h:commandButton action='#{ajout.creerCompte()}'
                                         value="Créer le compte"/>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
