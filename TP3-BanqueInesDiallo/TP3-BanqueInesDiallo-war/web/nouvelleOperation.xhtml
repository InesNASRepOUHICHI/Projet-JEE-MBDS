<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./DefaultTemplate.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                             <p:panel id="panel" header="Effectuer une opération" style="margin-bottom:10px;">  
        
                                  Opérations sur le compte n° #{compteBean.compte.id} de #{compteBean.compte.client.nom} #{compteBean.compte.client.prenom} 

                            <br/>
                            <br/>
                            <p:messages id="messages" /> 
                   
                               
                                    <h:outputText value="Le solde actuel : "/>
                                    <h:outputText value="#{compteBean.compte.solde}">
                                        <f:convertNumber currencySymbol="€" groupingUsed="#{true}" maxFractionDigits="3" type="currency"/>
                                    </h:outputText>
                                
                                    <h:outputLabel value="Opération : " for="operation" />
                                    <p:selectOneMenu id="op" value="#{compteBean.op}"  required="true" >
                                        <f:selectItem id="debit" itemLabel="Débit" itemValue="0" />
                                        <f:selectItem id="credit" itemLabel="Crédit" itemValue="1" />
                                    </p:selectOneMenu>
                             
                             
                               
                                    <h:outputLabel value="Montant :" for="montant"/>
                                                                        
                                    <p:spinner id="montant" value="#{compteBean.montant}" prefix="€" 
                                               requiredMessage="Veuillez saisir le montant" required="true" min="0"/>  
                                
                  
                             </p:panel>
                        <h:panelGrid columns="2">
                            <p:commandButton id="valider" value="Valider" action="#{compteBean.operationType}"/>
                            <p:commandButton id="back" value="Retour" action="#{compteBean.list()}"/>    
                        </h:panelGrid>
                    </h:form>
                </f:view> 
            </ui:define>
        </ui:composition>

    </body>
</html>
