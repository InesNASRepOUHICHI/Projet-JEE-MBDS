<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>  
        <f:viewParam name="id" value="#{conseillerDeatailsMBean.id}"  
               required="true"/>  
        <f:viewAction action="#{conseillerDeatailsMBean.load()}"/>  
    </f:metadata> 
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Administrateur:" for="administrateur" />
                    <p:selectOneMenu id="administrateur" value="#{conseillerDeatailsMBean.conseiller.administrateur}" style="width:150px">
                        <f:selectItems value="#{conseillerDeatailsMBean.conseiller.administrateur.id}" itemLabel="#{conseillerDeatailsMBean.conseiller.administrateur.id}"/>
                        <f:ajax render="@form" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Id:" for="id" />
                    <p:inputText id="id" value="#{conseillerDeatailsMBean.conseiller.id}" title="Id" />
                    <p:outputLabel value="Nom:" for="nom" />
                    <p:inputText id="nom" value="#{conseillerDeatailsMBean.conseiller.nom}" title="Nom" />
                    <p:outputLabel value="Prenom:" for="prenom" />
                    <p:inputText id="prenom" value="#{conseillerDeatailsMBean.conseiller.prenom}" title="Prenom" />
                    <p:outputLabel value="NumeroTelephone:" for="numeroTelephone" />
                    <p:inputText id="numeroTelephone" value="#{conseillerDeatailsMBean.conseiller.numeroTelephone}" title="NumeroTelephone" />
                    <p:outputLabel value="Adresse:" for="adresse" />
                    <p:inputText id="adresse" value="#{conseillerDeatailsMBean.conseiller.adresse}" title="Adresse" />
                    <p:outputLabel value="Sexe:" for="sexe" />
                    <p:inputText id="sexe" value="#{conseillerDeatailsMBean.conseiller.sexe}" title="Sexe" />
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{conseillerDeatailsMBean.conseiller.email}" title="Email" />
                    <p:outputLabel value="Password:" for="password" />
                    <h:inputSecret id="password" value="#{conseillerDeatailsMBean.conseiller.password}" title="Password" />
                    <p:outputLabel value="Role:" for="role" />
                    <p:inputText id="role" value="#{conseillerDeatailsMBean.conseiller.role}" title="Role" />
                    <p:commandButton id="back" value="Back" action="#{conseillerDeatailsMBean.list}"/>  
                    <p:commandButton id="update" value="Update" action="#{conseillerDeatailsMBean.update}"/> 
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
